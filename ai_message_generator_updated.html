<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI 문구 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .input-section {
            padding: 40px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }
        
        .results-section {
            padding: 40px;
            background: white;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .textarea-large {
            min-height: 100px;
            resize: vertical;
        }
        
        .keywords-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .keyword-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .keyword-checkbox:hover {
            background: #e3f2fd;
        }
        
        .keyword-checkbox input[type="checkbox"] {
            width: auto;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .result-type {
            font-size: 0.9em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .message-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            word-break: break-word;
        }
        
        .message-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #666;
        }
        
        .reason-text {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }
        
        .example-box {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .example-title {
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        .example-text {
            color: #555;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .keywords-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .message-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 문구 생성기</h1>
            <p>LLM 기반 개인화 알림 문구 매칭 및 생성 서비스</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="section-title">
                    📝 문구 요청
                </div>
                
                <div class="example-box">
                    <div class="example-title">💡 예시</div>
                    <div class="example-text">
                        "직장인 대상으로 신용대출 금리 할인 혜택을 긴급하게 알리는 문구가 필요해요"<br>
                        "주부들에게 주택담보대출 한도 증액 정보를 친근하게 안내하고 싶어요"
                    </div>
                </div>
                
                <form id="messageForm">
                    <div class="input-group">
                        <label for="description">자연어 요청</label>
                        <textarea id="description" class="textarea-large" 
                                placeholder="원하는 문구의 타겟, 내용, 톤을 자연스럽게 설명해주세요..."></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="service">서비스 유형</label>
                        <select id="service">
                            <option value="">자동 선택</option>
                            <option value="신용대출">신용대출</option>
                            <option value="신용대환대출">신용대환대출</option>
                            <option value="주택담보대출">주택담보대출</option>
                            <option value="전월세대출">전월세대출</option>
                            <option value="신용점수조회">신용점수조회</option>
                            <option value="중고차론">중고차론</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="tone">톤앤매너</label>
                        <select id="tone">
                            <option value="promotional">혜택 강조형</option>
                            <option value="urgent">긴급성 강조형</option>
                            <option value="informational">정보 제공형</option>
                            <option value="empathetic">공감형</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>키워드 선택 (복수 선택 가능)</label>
                        <div class="keywords-grid">
                            <div class="keyword-checkbox">
                                <input type="checkbox" id="k1" value="금리">
                                <label for="k1">금리</label>
                            </div>
                            <div class="keyword-checkbox">
                                <input type="checkbox" id="k2" value="한도">
                                <label for="k2">한도</label>
                            </div>
                            <div class="keyword-checkbox">
                                <input type="checkbox" id="k3" value="혜택">
                                <label for="k3">혜택</label>
                            </div>
                            <div class="keyword-checkbox">
                                <input type="checkbox" id="k4" value="할인">
                                <label for="k4">할인</label>
                            </div>
                            <div class="keyword-checkbox">
                                <input type="checkbox" id="k5" value="포인트">
                                <label for="k5">포인트</label>
                            </div>
                            <div class="keyword-checkbox">
                                <input type="checkbox" id="k6" value="비교">
                                <label for="k6">비교</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="target">타겟 고객</label>
                        <input type="text" id="target" placeholder="예: 직장인, 주부, 자영업자">
                    </div>
                    
                    <button type="submit" class="btn" id="generateBtn">🎯 문구 생성하기</button>
                </form>
            </div>
            
            <div class="results-section">
                <div class="section-title">
                    ✨ 생성 결과
                </div>
                
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('matching')">기존 문구 매칭</div>
                    <div class="tab" onclick="switchTab('generated')">신규 문구 생성</div>
                </div>
                
                <div id="matching-content" class="tab-content active">
                    <div id="matching-results">
                        <p style="text-align: center; color: #666; padding: 40px;">
                            왼쪽에서 조건을 입력하고 '문구 생성하기'를 클릭하세요.
                        </p>
                    </div>
                </div>
                
                <div id="generated-content" class="tab-content">
                    <div id="generated-results">
                        <p style="text-align: center; color: #666; padding: 40px;">
                            왼쪽에서 조건을 입력하고 '문구 생성하기'를 클릭하세요.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 탭 전환
        function switchTab(tabName) {
            // 모든 탭 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }
        
        // 폼 제출 처리
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateMessages();
        });
        
        function generateMessages() {
            // 로딩 표시
            showLoading();
            
            // 버튼 비활성화
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = '🔄 생성 중...';
            
            // 입력값 수집
            const formData = collectFormData();
            
            // 실제 백엔드 API 호출
            fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || '알 수 없는 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('서버 연결에 실패했습니다. Flask 서버가 실행 중인지 확인해주세요.');
            })
            .finally(() => {
                // 버튼 활성화
                btn.disabled = false;
                btn.textContent = '🎯 문구 생성하기';
            });
        }
        
        function collectFormData() {
            const keywords = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                keywords.push(cb.value);
            });
            
            return {
                description: document.getElementById('description').value,
                service: document.getElementById('service').value,
                tone: document.getElementById('tone').value,
                keywords: keywords,
                target: document.getElementById('target').value
            };
        }
        
        function showLoading() {
            const loadingHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>AI가 최적의 문구를 생성하고 있습니다...</p>
                </div>
            `;
            
            document.getElementById('matching-results').innerHTML = loadingHTML;
            document.getElementById('generated-results').innerHTML = loadingHTML;
        }
        
        function showError(message) {
            const errorHTML = `
                <div class="error">
                    <strong>오류 발생</strong><br>
                    ${message}
                </div>
            `;
            
            document.getElementById('matching-results').innerHTML = errorHTML;
            document.getElementById('generated-results').innerHTML = errorHTML;
        }
        
        function displayResults(data) {
            // 기존 문구 매칭 결과
            let matchingHTML = '<h3 style="margin-bottom: 20px;">📋 매칭된 기존 문구</h3>';
            
            if (data.matching && data.matching.length > 0) {
                data.matching.forEach((match, index) => {
                    matchingHTML += `
                        <div class="result-card">
                            <div class="result-type">매칭 순위 ${index + 1}위 (매칭도: ${Math.round(match.score * 100)}%)</div>
                            <div class="message-text">${match.message}</div>
                            <div class="message-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${match.click_rate}%</div>
                                    <div class="stat-label">실제 클릭률</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${match.service}</div>
                                    <div class="stat-label">서비스</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${match.reasons.length}개</div>
                                    <div class="stat-label">매칭 요소</div>
                                </div>
                            </div>
                            <div class="reason-text">
                                <strong>매칭 이유:</strong> ${match.reasons.join(', ')}
                            </div>
                        </div>
                    `;
                });
            } else {
                matchingHTML += '<p style="text-align: center; color: #666; padding: 20px;">조건에 맞는 기존 문구를 찾지 못했습니다.</p>';
            }
            
            // 신규 문구 생성 결과
            let generatedHTML = '<h3 style="margin-bottom: 20px;">✨ AI 생성 문구</h3>';
            
            if (data.generated && data.generated.length > 0) {
                data.generated.forEach((gen, index) => {
                    const performance = gen.predicted_performance;
                    const toneNames = {
                        'promotional': '혜택 강조형',
                        'urgent': '긴급성 강조형',
                        'informational': '정보 제공형',
                        'empathetic': '공감형',
                        'high_performance': '고성과 패턴'
                    };
                    
                    generatedHTML += `
                        <div class="result-card">
                            <div class="result-type">${toneNames[gen.tone] || gen.tone} 생성</div>
                            <div class="message-text">${gen.message}</div>
                            <div class="message-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${performance.predicted_click_rate}%</div>
                                    <div class="stat-label">예상 클릭률</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${performance.confidence}%</div>
                                    <div class="stat-label">신뢰도</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${gen.message.length}자</div>
                                    <div class="stat-label">문구 길이</div>
                                </div>
                            </div>
                            <div class="reason-text">
                                <strong>생성 이유:</strong> ${gen.reason}<br>
                                <strong>성과 요인:</strong> ${Object.entries(performance.factors).map(([k,v]) => v).join(', ')}
                            </div>
                        </div>
                    `;
                });
            } else {
                generatedHTML += '<p style="text-align: center; color: #666; padding: 20px;">문구 생성에 실패했습니다.</p>';
            }
            
            document.getElementById('matching-results').innerHTML = matchingHTML;
            document.getElementById('generated-results').innerHTML = generatedHTML;
        }
        
        // 페이지 로드 시 예시 텍스트 입력
        window.addEventListener('load', function() {
            document.getElementById('description').value = '직장인 대상 신용대출 금리 할인 혜택 긴급 알림';
            document.getElementById('k1').checked = true; // 금리
            document.getElementById('k3').checked = true; // 혜택
            document.getElementById('target').value = '직장인';
        });
    </script>
</body>
</html>
