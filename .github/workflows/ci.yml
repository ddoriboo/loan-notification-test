name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Install flake8 if not in requirements
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test basic functionality
      run: |
        # Basic import tests
        python -c "from simple_analyzer import SimpleNotificationAnalyzer; print('‚úÖ Import test passed')"
        python -c "from real_llm_generator import RealLLMGenerator; print('‚úÖ LLM generator import passed')"
        python -c "from enhanced_timing_analyzer import EnhancedTimingAnalyzer; print('‚úÖ Timing analyzer import passed')"

    - name: Test data analysis
      run: |
        # Test with sample data if available
        if [ -f "202507_.csv" ]; then
          python -c "
          from simple_analyzer import SimpleNotificationAnalyzer
          analyzer = SimpleNotificationAnalyzer('202507_.csv')
          print('‚úÖ Data analysis test passed')
          "
        fi

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security checks
      run: |
        # Check for common security issues
        echo "üîç Checking for hardcoded secrets..."
        if grep -r "sk-" . --exclude-dir=.git --exclude="*.md" || 
           grep -r "api_key.*=" . --exclude-dir=.git --exclude="*.md" ||
           grep -r "password.*=" . --exclude-dir=.git --exclude="*.md"; then
          echo "‚ùå Potential hardcoded secrets found!"
          exit 1
        else
          echo "‚úÖ No hardcoded secrets detected"
        fi

  docker:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        docker build -t ai-message-generator:${{ github.sha }} .
        docker build -t ai-message-generator:latest .

    - name: Test Docker image
      run: |
        # Test that the container starts properly
        docker run -d --name test-container -p 8080:8080 ai-message-generator:latest
        sleep 10
        # Basic health check
        curl -f http://localhost:8080/ || exit 1
        docker stop test-container
        docker rm test-container

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

